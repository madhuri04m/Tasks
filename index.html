        body {

            padding: 0;
        }
        h1{
            font-size: 60px;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #382e2e;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

        .task-buttons {
            display: flex;

        }

        .task-button {
            background-color: #44d41c;
            color: #fff;
            border: none;
            padding: 6px 6px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .task-button:hover {
            background-color: #000000;
        }
        a:link,
        a:visited {
            background-color: rgb(9, 137, 41);
            color: rgb(255, 255, 255);
            /* border: 1px solid rgb(0, 0, 0); */
            border-radius: 3px;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

        }

        a:hover,
        a:active {
            background-color: rgb(83, 91, 65);
            color: white;
        }

        a{
            border: 1px solid black;
            background-color: rgb(21, 22, 23);
            padding: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover{
            background-color: rgb(79, 87, 95);
