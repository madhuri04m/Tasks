<html>
<head>
    <title>Registration Form</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="re_password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="tel" name="phone_number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <select name="state">
                    <option value="none">Select State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                    <option value="none">Select Country</option>
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages Known</td>
            <td>
                <input type="checkbox" name="languages[]" value="english"> English
                <input type="checkbox" name="languages[]" value="kannada"> Kannada
                <input type="checkbox" name="languages[]" value="hindi"> Hindi
                <input type="checkbox" name="languages[]" value="telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="terms" value="agree"> I hereby declare that all the given details are true.
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Log in to Ethnus Website">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</body>

</html>
